{% extends "home/base.html" %}

{% block content %}
{% include 'include/messages.html' %}
<div class='container'>
    <h2 class="mt-4">Actualizar Coordinador</h2>
</div>
<hr>
<div class='container mt-4'>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="id_name" class="form-label">Nombre/s:</label>
                    <div id="name_input">
                        <input type="text" name="name" value="{{ form.name.value }}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="id_last_name" class="form-label">Apellido/s:</label>
                    <div id="last_name_input">
                        <input type="text" name="last_name" value="{{ form.last_name.value }}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="id_dni" class="form-label">DNI:</label>
                    <div id="dni_input">
                        <input type="text" name="dni" value="{{ form.dni.value }}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="form-check">
                        <input type="checkbox" id="id_state" name="state" class="form-check-input" {% if form.state.value %}checked{% endif %}>
                        <label for="id_state" class="form-check-label">Estado</label>
                    </div>
                </div>                
                <hr/>
                <div class="col-12 mt-4 text-end">
                    <a href="{% url 'apps.coordinators:list' %}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
