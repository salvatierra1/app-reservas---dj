{% extends "home/base.html" %}

{% block content %}
{% include 'include/messages.html' %}
<div class='container'>
    <h2 class="mt-4">Crear Reserva</h2>
</div>
<hr>
<div class='container mt-4'>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Fecha:</label>
                    <div id="date_input">
                        <input type="date" name="date" class="form-control"/>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label>Empleado:</label>
                    <select name="employee" class="form-control">
                        <option value="" selected disabled>-------</option>
                        {% for employee in employees %}
                        <option value="{{ employee.id }}">{{employee.last_name }}, {{ employee.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label>Service:</label>
                    <select name="service" class="form-control">
                        <option value="" selected disabled>-------</option>
                        {% for service in services %}
                        <option value="{{ service.id }}">{{ service.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label>Cliente:</label>
                    <select name="customer" class="form-control">
                        <option value="" selected disabled>-------</option>
                        {% for customer in customers %}
                        <option value="{{ customer.id }}">{{customer.last_name }}, {{ customer.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label>Coordinador:</label>
                    <select name="coordinators" class="form-control">
                        <option value="" selected disabled>-------</option>
                        {% for coordinador in coordinators %}
                        <option value="{{ coordinador.id }}">{{coordinador.last_name }}, {{ coordinador.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <hr/>
                <div class="col-12 mt-4 text-end">
                    <a href="{% url 'apps.bookings:list' %}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
